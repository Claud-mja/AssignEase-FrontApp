
<div class="content-list-assignment">
    <mat-card>
        <mat-card-header class="header-card">
                <app-header [haveSearch]="true" style="width: 100%;"></app-header>
        </mat-card-header>
        <mat-card-content>
            @if (!loading['data']) {
                <div class="row">
                    @for (assignment of assignments; track $index) {
                        <div class="item-assignment col-md-3">
                            <app-card-assignment [assignment]="assignment" ></app-card-assignment>
                        </div>
                    }
                </div>
            }
            @else{
                <div class="spin-content">
                    <app-spinner></app-spinner>
                </div>
            }
        </mat-card-content>
    </mat-card>
    <div class="icon-add-fixed">
        <a type="button" [routerLink]="[ '/add-assignment' ]" mat-fab style="background-color: #1766af;" aria-label="Example icon button with a delete icon">
            <i style="font-size: 20px;" class="fas fa-plus"></i>
        </a>
    </div>
</div>
