
<div class="content-list-assignment">
    <mat-card>
        <mat-card-header class="header-card">
                <app-header [headTitle]="headTitle" [haveSearch]="true" style="width: 100%;" [config]="headerConfig" (filterClickEvent)="onFilter($event)"></app-header>
        </mat-card-header>
        <mat-card-content>
            @if (!loading['data']) {
                <div class="row">
                    @for (assignment of assignments; track $index) {
                        <div class="item-assignment col-md-3">
                            <app-card-assignment [assignment]="assignment" ></app-card-assignment>
                        </div>
                    }
                </div>
            }
            @else{
                <div class="spin-content">
                    <app-spin></app-spin>
                </div>
            }
        </mat-card-content>
    </mat-card>
    <div class="content-paginator">
        <div class="flex-auto">
            <p-paginator 
                locale="en-US" 
                (onPageChange)="onPageChange($event)" 
                [first]="first"
                [rows]="rows" 
                [totalRecords]="totalDocs" 
                [rowsPerPageOptions]="[12, 24 , 48]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Vue de {first} Ã  {last} des {totalRecords} docs" />
        </div>
    </div>
    <div class="icon-add-fixed">
        <a type="button" [routerLink]="[ '/add-assignment' ]" mat-fab style="background-color: #1766af;" aria-label="Example icon button with a delete icon">
            <i style="font-size: 20px;" class="fas fa-plus"></i>
        </a>
    </div>
</div>
