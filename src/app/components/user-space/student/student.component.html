<a [routerLink]="'/create-student'" title="Créez un Étudiant">
  <i class="fa fa-plus"></i> Nouveau Étudiant
</a>
  <table mat-table [dataSource]="auteurs" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/edit-student', element._id]" title="Modifiez l' Étudiant">
          <i class="fa fa-edit"></i>
        </a>

        <a [routerLink]="['/delete-student', element._id]" class="text-danger" title="Suprimez l' Étudiant">
          <i class="fa fa-trash"></i>
        </a>

      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
