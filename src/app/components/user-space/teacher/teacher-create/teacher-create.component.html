<!-- professeur.component.html -->

<div>
    <h2>Ajouter un nouveau professeur</h2>
    <form [formGroup]="professeurForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" formControlName="nom">
      </div>
      <div>
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" formControlName="prenom">
      </div>
      <div>
        <label for="profile">Profil:</label>
        <input type="file" id="photo" formControlName="photo" (change)="onFileSelected($event)">
      </div>
      <button type="submit" [disabled]="!professeurForm.valid">Ajouter</button>
    </form>
    <div ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
