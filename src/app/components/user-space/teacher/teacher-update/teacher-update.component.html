<!-- professeur.component.html -->

<div>
    <h2>Modification de professeur '{{teacher.nom}}'</h2>
    <h3>Modification du profile</h3>
    <form [formGroup]="profilForm" (ngSubmit)="onSubmitProfile()">
        <div>
            <img [src]="baseUrl+'/'+teacher.photo" alt="Profile Photo" width="auto" height="50">
        </div>
        <div>
          <input type="file" id="photo" formControlName="photo" (change)="onFileSelected($event)">
        </div>
        <button type="submit"  mat-raised-button [disabled]="!profilForm.valid">Modifiez le profile</button>
      </form>

      <h3>Modification de ses informations</h3>
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom"  [(ngModel)]="teacher.nom" formControlName="nom">
      </div>
      <div>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" [(ngModel)]="teacher.prenom" formControlName="prenom">
      </div>
      <a [routerLink]="'/student'" title="Suprimez l' Étudiant">
        Anuller
       </a>
     <button class="submit" type="submit" mat-raised-button [disabled]="!teacherForm.valid">
    Modifiez
   </button>
    </form>
    <div ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
