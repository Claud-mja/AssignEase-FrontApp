<div class="content-card">
  <div class="content-img-head">
    <article>
      <img mat-card-image [src]="'assets/images/matiere/bdd.jpg'" alt="Photo of a Shiba Inu">
    </article>
    <div class="content-name-matiere">
      <h1><strong>Base de donné</strong></h1>
    </div>
  </div>
  <mat-card>
    <mat-card-content>
      <div class="content-head-info row">
        <div class="info-assign col-md-6">
          <h2 class="m-0"><strong>Titre : </strong> Integration BDD Relationnell</h2>
          <p><strong>Date de rendue : </strong> 18/04/2024</p>
        </div>
        <div class="info-prof col-md-6">
          <div mat-card-avatar class="example-header-image m-0"></div>
          <div class="name-prof">
            <mat-card-title class="text-right">Gabrielle Mapolo</mat-card-title>
            <mat-card-subtitle class="text-right fonction">Proffesseur en <span>Base de donné</span></mat-card-subtitle>
          </div>
        </div>
      </div>
      <div class="content-body-info">
        <div class="content-info-etu">
          <h3> <strong>Auteur info : </strong></h3>
          <div class="info-etu">
            <img [src]="'assets/images/etu.png'" />
            <div class="etu">
              <p class="m-0">Randriamitsinjo Olivier</p>
              <p class="m-0 text-muted">oliviergmail.com</p>
            </div>
          </div>
        </div>
        <div class="content-rendu-stat">
          <div class="rounded-circle-stat"></div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
