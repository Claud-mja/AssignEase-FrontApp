<form [formGroup]="rendAssignForm">
    <div class="container">
        <h2 mat-dialog-title>Rendre l'Assignment</h2>
        <div mat-dialog-content>
            <div class="row mt-3">
                <div mat-form-field class="form-group mr-5" style="width: 20%;">
                    <label class="my-2">Note</label>
                    <input type="number" value="0" placeholder="note de l'assignment" class="form-control" formControlName="note" >
                </div>
                <span class="form-text text-muted">Note de l'assignement /20 </span>
            </div>
            <div class="row mt-3">
                <div mat-form-field class="form-group  w-75 mr-5">
                    <label class="my-2">Remarque</label>
                    <textarea rows="6" formControlName="remarques" placeholder="remarque sur l'assignment" class="form-control" ></textarea>
                    <span class="form-text text-muted">Remarque sur l'assignement </span>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="content-btn">
            <button  mat-raised-button type="button" (click)="onDisagreeClick()">Annuler</button>
            <button class="agree primary-background-semwee" mat-raised-button color="accent" type="button" [disabled]="!rendAssignForm.valid" (click)="onAgreeClick()">
                @if (!loading) {
                    Valider
                }
                @else{
                    <app-btn-spiner></app-btn-spiner>
                }
            </button>
        </div>
    </div>
</form>
